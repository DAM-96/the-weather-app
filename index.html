<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Weather App</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark text-light">
        <h1>Weather dashboard</h1>
    </header>
    <div id="page-wrapper" class="card d-flex flex-row align-items-stretch">
        <div id="search-panel-wrapper" class="card d-flex flex-column justify-content-start">
            <div id="search-panel" class="card-body d-flex flex-column">
                <h2 class="panel-title">Search for a city:</h2>
                <form class="input-group">
                    <input type="search" name="search-city-textbox" id="search-city-textbox" placeholder="San Diego, CA, US">
                    <input type="submit" name="search-city-button" id="search-city-button" value="Search" class="btn btn-primary btn-lg">
                </form>
            </div>
            <div id="search-history" class="d-flex flex-column justify-content-start"></div>
        </div>
        <div id="weather-display-wrapper" class="card d-flex flex-column">
            <div id="weather-display-panel" class="info-panel card flex-column justify-content-start">
                <div id="city-name-wrapper" class="card-body">
                    <h2 id="city-name" class="panel-title"></h2>
                    <img id="curr-city-weather-icon" alt="Current weather icon">
                </div>
                <div id="weather-data-wrapper" class="card-body">
                    <div id="temperature-data"></div>
                    <div id="wind-data"></div>
                    <div id="humidity-data"></div>
                    <div id="uv-index-data"></div>
                </div>
            </div>
            <div id="future-weather-panel" class="info-panel card flex-column">
                <h3 class="panel-title p-2">5 day forecast</h3>
                <div id="future-weather-container" class="p-2 d-flex flex-row justify-content-around"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
